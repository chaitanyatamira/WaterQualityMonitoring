<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Interactive Map - Water Quality Monitoring</title>
    <link rel="stylesheet" href="/static/style.css" />
    <!-- Add any map-specific libraries, e.g., Leaflet.js -->
  </head>
  <body>
    <header>
      <div class="container">
        <nav>
          <div class="brand">
            <img src="/static/logo.png" alt="NeerVani Logo" class="logo" />
            <h1>NeerVani</h1>
          </div>
          <ul>
            <li><a href="home.html">Home</a></li>
            <li><a href="login.html">Login</a></li>
            <li><a href="signup.html">Sign Up</a></li>
            <li><a href="reports.html">Reports</a></li>
          </ul>
        </nav>
      </div>
    </header>
    <section class="map-section">
      <div class="container">
        <h1>Interactive Map</h1>
        <div id="map" class="map-container"></div>
      </div>
    </section>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
      var map = L.map("map").setView([51.505, -0.09], 13); // Replace with your desired coordinates
      L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
        maxZoom: 19,
      }).addTo(map);
    </script>
  </body>
</html>
